<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="fetch.js" defer></script>
    <title>Ol Sample</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a onclick="AddPoint()" href="#">Add Point</a></li>
            <li><a href="#">Query Point</a></li>
            
        </ul>
    </div>
    <div id="map" class="map"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            InitializeMap();

            AddInteraction();
        });
    </script>

<div class="center">
    <button onclick="openForm()">Open</button>
</div>
<div class="popup-overlay">

</div>
<div class="popup">
    <div class="popup-close" onclick="closeForm()">&times;</div>
    <div class="form">
        <div class="avatar">
            <img>
        </div>
        <div class="header">
            Send Data
        </div>
        <div class="element">
            <label for="username">Name</label>
            <input type="text" id="name">

        </div>
        <div class="element">
            <label for="password">Number</label>
            <input type="text" id="number"> 
        </div>
        <div class="element">
            <button id="post-btn">Send</button>
            <button style="display: none;" id="get-btn">GET Data</button>
        </div>
    </div>
</div>


</body>

</html>
